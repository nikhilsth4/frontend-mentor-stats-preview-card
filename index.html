<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="left-body">
          <h1>
            Get <span class="violet">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-container">
            <div class="stats">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="stats">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="stats">
              <h3>12m+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="right-body">
          <picture>
            <source
              media="(max-width:991px)"
              srcset="./images/image-header-mobile.jpg"
            />
            <source
              media="(min-width:992px)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img src="./images/image-header-mobile.jpg" alt="" />
          </picture>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/nikhilsth4/">Nikhil Shrestha</a>.
    </div>
  </body>
</html>
